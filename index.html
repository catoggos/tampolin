<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tampolin - Tampol Online</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="_game_container">
      <div id="intro" class="_intro_container">
        <h1 class="_title font-semibold text-gray-800">Tampolin</h1>
        <p class="text-gray-700">Ayo tampol orang yang kamu benci sekarang, tanpa harus dibenci sama orang yang kamu benci</p>
        <a href="#play" class="bg-red-600 text-white py-2 px-4 rounded font-semibold _tombol_tampol">Mulai Tampolin !</a>
      </div>
      <div id="game" style="display: none">
        <div class="text-center mt-8">
          <small style="width: 80%; margin: auto" class="block" id="teks"></small>
          <span class="block text-4xl font-semibold" id="count">0</span>
          <span class="block font-semibold">Tampolan</span>
        </div>
        <div class="m-5">
          <input type="file" style="font-size: 10px; border: 1px solid rgb(225, 225, 225); padding: 5px; border-radius: 5px; width: 80%; margin: auto; display: block" />
        </div>
        <img id="hand" src="./assets/slap-hand.png" alt="Hand" class="block absolute w-32 h-32" />
        <div id="game-container" class="m-auto" style="width: 80%; height: 400px">
          <div style="border: 1px solid rgb(225, 225, 225); padding: 5px; border-radius: 5px; width: 100%; height: 400px; margin: auto; display: block; overflow: hidden">
            <img id="korban" src="https://img.alinea.id/img/content/2020/12/06/93355/kpk-tetapkan-mensos-juliari-p-batubara-tersangka-dugaan-suap-bansos-covid-19-T4fMJjLMHZ.jpg" alt="foo" class="w-full h-full object-cover object-center" />
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
